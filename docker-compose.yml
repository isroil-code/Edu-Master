version: '3.8'

services:
  # Web application service
  web:
    build: .
    container_name: edu-master-web
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application"
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE_URL=sqlite:///db.sqlite3
      - SECRET_KEY=django-insecure-lp^59z1l-7^^p#&#l#ad#s%q7nyn#nz!(sep1u1g&fdt)@aj_v
    volumes:
      - .:/app
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    networks:
      - edu-network
    depends_on:
      - db
    restart: unless-stopped

  # Optional: PostgreSQL database (uncomment if needed)
  # db:
  #   image: postgres:15-alpine
  #   container_name: edu-master-db
  #   environment:
  #     - POSTGRES_DB=edu_master
  #     - POSTGRES_USER=edu_user
  #     - POSTGRES_PASSWORD=edu_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - edu-network
  #   restart: unless-stopped

  # Placeholder for db (currently using SQLite)
  db:
    image: alpine:latest
    container_name: edu-master-db-placeholder
    networks:
      - edu-network
    command: echo "Using SQLite database"

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: edu-master-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    networks:
      - edu-network
    depends_on:
      - web
    restart: unless-stopped

volumes:
  media_volume:
  static_volume:
  # postgres_data:  # Uncomment if using PostgreSQL

networks:
  edu-network:
    driver: bridge
