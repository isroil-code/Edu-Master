{% extends 'base.html' %}

{% block title %}<title>Courses - SkillUp</title>{% endblock %}

{% block hero %}
<section class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">All Courses</h3>
    <div>
      <div class="btn-group" role="group">
        <button class="btn btn-outline-secondary">All</button>
        <button class="btn btn-outline-secondary">Development</button>
        <button class="btn btn-outline-secondary">Design</button>
      </div>
    </div>
  </div>

  <div class="row g-4">
    {% for c in courses %}
    <div class="col-md-4 d-flex">
      <div class="card hover-card flex-fill">
        <img src="{{ c.image.url }}" class="card-img-top" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ c.name }}</h5>
          <p class="card-text text-muted">{{ c.bio|truncatechars:110 }}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <a href="{% url 'lessons' c.pk %}" class="btn btn-sm btn-primary">View</a>
            <small class="text-muted">{{ c.rate }} â˜…</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
